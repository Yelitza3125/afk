<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AFK</title>
    <!-- Import Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/info-user.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 container-button">
          <button id="redirector-button" type="button" class="btn btn-default button transparent" aria-label="Left Align">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-xs-10">
          <h1>Sign UP</h1>
          <p>Join the world's largest gamers net</p>
        </div>
        <div class="col-xs-12">
          <hr>
        </div>
      </div>
    </div>
  </header>
  <!-- Section form -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="form-group container-input">
              <input id="name" type="text" class="form-control transparent" name="name" placeholder="User Name">
            </div>
            <div class="form-group container-input">
              <input id="email" type="text" class="form-control transparent" name="email" placeholder="Email">
            </div>
            <div class="form-group container-input">
              <input id="password" type="text" class="form-control transparent" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <select class="form-control transparent text-color" id="sel1">
                <option class="color">Woman</option>
                <option class="color">Man</option>
              </select>
            </div>
          </form>
          <div class="checkbox container-checkbox">
            <label class="label-checkbox">
              <input id="checkbox" class="input-checkbox" type="checkbox" value=""> I agree to AFK's
              <a href="#">Terms of Service</a>
            </label>
          </div>
          <div class="col-xs-12 container-button-next">
            <button id="submit" type="button" class="btn btn-default btn-lg btn-block button-next">Press Start</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/info-user.js"></script>
</body>

</html>
