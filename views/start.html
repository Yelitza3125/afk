<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AFK</title>
  <!-- Import Fonts Google -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/start.css">
</head>

<body>
  <!-- Container main view -->
  <div class="container-fluid background">
    <div class="row">
      <div class="col-xs-12 col-lg-12 container-img">
        <h1>Always For Komrads</h1>
      </div>
      <div class="col-xs-12 col-lg-12 container-button">
        <div class="col-xs-6">
          <a id="log-in" class="btn btn-default button" href="#" role="button">LOG IN</a>
        </div>
        <div class="col-xs-6" data-toggle="modal" data-target="#myModals">
          <a id="sing-up" class="btn btn-default button" href="#" role="button">REGISTER</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal: Register -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModals" >
      <div class="modal-dialog font-color" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title font-color">Match</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">Alguien te ha hecho un Match! ¿Deseas aceptar esta pequeña aventura?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Reject Quest</button>
            <button type="button" class="btn btn-primary">Accept Quest</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/start.js"></script>
</body>

</html>
