<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>AFK</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body class="container-fluid">
        <!-- title-->
          <div class="container">
                <h1>Always on Keyboard</h1>
          </div>
          <br>
          <!-- User login in to its account -->
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group text-center">
                    <label for="inputEmail">Username</label>
                    <input type="email" class="form-control col-sm-5 col-md-5" id="inputEmail" placeholder="Username">
                  </div>
                  <div class="form-group text-center">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <p class="help-block text-center">If you have forgotten your password <a href="#">click here</a> </p>
                  </div>
                  <br>
                  <div class="col-xs-12 container-button-next">
                  <button id="submit" type="button" class="btn btn-default btn-lg btn-block button-next">Log In</button>
                </div>
                </form>
             </div>
            </div>
          </div>

    <!-- Jquery - bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
