<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Fonts Google -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>AFK</title>
</head>

<body>
  <!-- TÃ­tulo-->
  <div class="container-fluid">
    <h1>Always for komrads</h1>
  </div>
  <br>
  <!-- User login in to its account -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group text-center">
            <input type="email" class="form-control col-sm-5 col-md-5 transparent" id="inputEmail" placeholder="Username">
          </div>
          <div class="form-group text-center">
            <input type="password" class="form-control transparent" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <p class="help-block text-center">If you have forgotten your password
              <a href="#">click here</a>
            </p>
          </div>
          <br>
          <div class="col-xs-12 container-button-next">
            <button id="submit" type="button" class="btn btn-default btn-lg btn-block button-next">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Jquery - bootstrap -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
