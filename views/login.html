<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Fonts Google -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>AFK</title>
</head>

<body>
  <!-- Título-->
  <div class="container-fluid">
    <h1>Always for komrads</h1>
  </div>
  <br>
  <!-- User login in to its account -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group text-center">
            <input id="inputEmail" type="text" class="form-control transparent" name="email" placeholder="Email">
          </div>
          <div class="form-group text-center">
            <input id="inputPassword" type="password" class="form-control transparent" placeholder="Password">
          </div>
          <div class="form-group">
            <p class="help-block text-center">If you have forgotten your password
              <a href="#">click here</a>
            </p>
          </div>
          <br>
          <div class="col-xs-12 container-button-next">
            <button id="access" type="button" class="btn btn-default btn-lg btn-block button-next">Access</button>
          </div>
          <div class="col-xs-12 container-button-next">
            <button type="button" class="btn btn-default btn-lg btn-block button-next" data-toggle="modal" data-target="#modalSignUp">Sing In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal for Sign Up -->
  <div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="modalSignUp">
    <div class="modal-dialog" role="document">
      <div class="modal-content background-modal-singUp center-block">
        <div class="modal-body background-modal-singUp-body ">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <form>
            <div class="form-group row">
              <div class="col-xs-12">
                <input id="email-register" class="form-control" type="text" placeholder="Correo Electronico: ejemplo@correo.mx">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-12">
                <input id="password-register" class="form-control" type="password" placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-12">
                <button id="sign-up" class="col-xs-12 btn btn-info" type="submit">ENVIAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Jquery - bootstrap -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
