<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <!-- tipo de letra -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="../css/plays.css">
  <title>AFK</title>

</head>

<body>
  <!-- Navegation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <!-- Title -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 container-header">
          <div class="col-xs-12 container-header-title">
            <h4>Jugadas del dia</h4>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <!-- Images / videos subidos por parte de usuarios -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12  container-header">
          <div class="col-xs-2 container-icon">
            <a href="#">
              <span class="glyphicon glyphicon-plus-sign plus" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-10 container-game">
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
            <div class="circle center-block col-xs-2 col-md-2"></div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <!-- Icons  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 container-header">
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="../views/newsfeed.html">
              <span class="glyphicon glyphicon-modal-window icon-two" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-4  col-md-4 container-button-icon">
            <a href="../views/plays.html">
              <span class="glyphicon glyphicon-user icon-two" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-xs-4  col-md-4 container-button-icon" data-toggle="modal" data-target="#myModal">
              <a href="#">
              <span class="glyphicon glyphicon-bell icon-two" aria-hidden="true"></span>
              </a>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </nav>
  <!-- profile information -->
  <br>
  <div class="container">
    <div class="row">
      <img src="../assets/images/perfil.jpg" class="profile img-responsive img-rounded center-block" alt="A-C">
      <h3>Mouse_Perez86</h3>
      <p class="updates">"Tu, yo y la consola, no se, piénsalo..."</p>
    </div>
  </div>
  <!-- Profile Update -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock" placeholder="Cuentanos, tus aventuras del día...">
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <!-- Uploading options: videos -->
      <div class="col-xs-12 col-lg-12 container-button">
        <div class="col-xs-6 col-md-6">
          <a class="btn btn-default buttons center-block" href="#" role="button">Videos</a>
        </div>
        <!-- Uploading options: Images -->
        <div class="col-xs-6 col-md-6">
          <a id="sign-up" class="btn btn-default buttons center-block" href="#" role="button">Imagenes</a>
        </div>
      </div>
    </div>
    <br>
    <!-- "like" Option -->
    <div class="container col-xs-12 col-lg-12">
      <div class="row">
        <div class="col thumbs-container">
          <span class="glyphicon glyphicon-thumbs-up thumbs center-block" aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <!-- Modal: Notification for when someone wants to contact you -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" >
        <div class="modal-dialog font-color" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title font-color">Match</h4>
            </div>
            <div class="modal-body">
              <p class="text-center">Alguien te ha hecho un Match! ¿Deseas aceptar esta pequeña aventura?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Reject Quest</button>
              <button type="button" class="btn btn-primary">Accept Quest</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <!-- Import jQuery and Bootstrap.js -->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/plays.js"></script>
</body>

</html>
